<ion-view view-title="Cadastro">
    <ion-header-bar class="bar-stable">
        <h1 class="title">Cadastro de Cliente</h1>
    </ion-header-bar>

    <ion-content>
        <div class="list">
            <form novalidate>  
                
                <img  ng-src="data:image/jpeg;base64,{{cliente.foto}}" id="myImage" /><br/>
                <input type="button" ng-click="tirarFoto()" value="Tire sua foto" />
                
                <label class="item item-input">
                    <span class="input-label" >Nome:</span>
                    <input type="text" ng-model="cliente.nome">
                </label>
                <label class="item item-input">
                    <span class="input-label">Cpf</span>
                    <input type="text"  ng-model="cliente.cpf">
                </label>
                <label class="item item-input">
                    <span class="input-label" >Endereço:</span>
                    <input type="text" ng-model="cliente.endereco">
                </label>
                <label class="item item-input">
                    <span class="input-label" >Número:</span>
                    <input type="text" ng-model="cliente.numero">
                </label>
                <label class="item item-input">
                    <span class="input-label">Status:</span>
                    <input type="text" ng-model="cliente.status">
                </label>

                <button class="button button-block button-balanced" ng-click="SalvarDadosCliente(cliente)">
                    Salvar
                </button>
                <button class="button button-block button-royal" ng-click="voltarMain()">
                    Voltar
                </button>
            </form>            
        </div>


    </ion-content>
</ion-view>
